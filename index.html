<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--styles-->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <title>Detona Ralph</title>
</head>
<body>
    
    <main class="container">
        
        <section class="menu">
            <section class="menu-time">
                <h2 style="color: #f00;">Time Left</h2>
                <h2>0</h2>
            </section>
            <section class="menu-score">
                <h2 style="color: #f00;">Your Score</h2>
                <h2>0</h2>
            </section>
            <section class="menu-lives">
                <img src="" alt="">
                <h2>x3</h2>
            </section>
        </section>

        <section class="panel">
            <section class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </section>
            <section class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </section>
            <section class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </section>
        </section>
    </main>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
